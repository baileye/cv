career-profile:
    title: Career Profile
    summary: |
      Responsible for delivering complex, multi-company, multi-team, 
      million-dollar projects on Azure.  I have worked with media partners 
      and customers for over 4 years in Microsoft. As a Senior Software Engineer 
      at Microsoft I engage with Microsoft partners to ensure 
      cloud-solutions are technically feasible and delivered to the delight
      of our customers. I lead engagements with the customer, starting with 
      triaging the engagement, defining technical requirements, building the 
      team, and developing the code and technology for the solution.

      M.Sc. and first class honours Electronic and Computer Engineering 
      from Trinity College Dublin.

education:
    - degree: MSc in Computer Science
      university: Trinity College Dublin
      time: 2003 - 2004
      details: |
        Networks and Distributed Systems (NDS)focused on technical skills 
        aimed at developing distributed computer systems, however a strong
        business and inter-personal communication element was also present. 
        This was achieved with the aid of outside venture capitalist input
        and multiple presentations to external visitors.

    - degree: BA, BAI in Electronic and Computer Engineering
      university: Bristol University
      time: 1999 - 2003
      details: |
        Awarded first class honours in Electronic and Computer Engineering. 
        Final project focused on visualizing ad hoc networks. Book prizes 
        (Java programming, digital logic) and entrance exhibition 
        (scored above 555 points in the Leaving Cert) awarded as part of this degree.

experiences:
    - role: Seniore Software Engineer
      time: 2015 - Present
      company: Microsoft, London, UK
      details: |
        Working with Microsoft partners I am responsible for developing and deploying
        high quality, commercially available solutions on Azure from top partners 
        globally. Key to this role is identifying platform issues and providing 
        technical feedback to Azure Engineering teams alongside market insights to
        ensure platform developments and changes are prioritised effectively. 
        Clear communications with technical and non-technical roles is required, 
        this is to ensure that executives and technology leads understand and agree 
        the plans developed internally and externally.

    - role: Senior Salesforce Engineer
      time: 2013 - 2015
      company: ClaimVantage, Dublin, Ireland
      details: |
        As lead for one of ClaimVantage’s products I was involved in the complete 
        lifecycle of enterprise software, including requirements, architecture, 
        and implementation. Force.com is a challenging development environment 
        with resource and platform constraints providing obstacles to solutions; 
        working within these constraints ensures interesting solutions must be found.
        
        Technologies used include APEX, Java, JavaScript, CSS, JSON.

    - role: Board Member and Technical Lead
      time: 2014 - 2015
      company: Fagel Maps, Trinity College Dublin, Ireland
      details: |
        A privately funded research project following on from the successful 
        Down Survey Maps project in Trinity College Dublin, the Fagel project 
        is working to make the Fagel collection available and accessible to the 
        public and researchers. As a board member I detailed the technical 
        aspects of the proposal, which attracted private funding via an American
        donor. Additionally I provide direction for the technical implementations
        and in hiring for technical roles.

    - role: Research Software Engineer
      time: 2011 - 2013
      company: Trinity College Dublin, Ireland
      details: |
        Co-ordinating international partners, designing the overarching system 
        architecture, and implementing system components were all part of my 
        role on the EU funded CULTURA project. The development and consumption
        of RESTful APIs was key in this project, as well as on a second project 
        that I also worked on, The (GIS) Down Survey Project. 
        
        Technologies used include PHP, Ruby, HTML, Drupal, CSS, Javascript, Google Maps.

    - role: Founder
      time: 2010 - 2012
      company: Hit The Road, Dublin, Ireland
      details: |    
        Hit The Road is a website that presents a single point to search 
        across DART, LUAS and Dublin Bus for Dublin, Ireland. Hit The Road
        is currently working with Enterprise Ireland and exporting software
        to the UK. 
        
        Technologies used include Ruby on Rails, JSON, XAML, Javascript, Android development.


